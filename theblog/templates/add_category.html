{% extends 'base.html' %}

{% block title %}
    Create new Category
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Add Category...</h1>

    <br><br>

    <div class="form-group">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Add</button>
        </form>
    </div>

{% else %}

    <h1>You must login first!!!</h1>

{% endif %}

{% endblock %}
