{% extends 'base.html' %}

{% block title %}
    Create new Profile
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Create New Profile...</h1>

    <br><br>

    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Create Profile</button>
        </form>
    </div>

{% else %}

    <h1>You must login first!!!</h1>

{% endif %}

{% endblock %}
